<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap-337.min.css">
    <link rel="stylesheet" href="font-awsome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
        $().ready(function () {
 
            $("#loginform").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    pass: {
                        required: true,
                        minlength: 8
                    }
                },
                messages: {
                    email:{
                        required: "<span style='color:red'>Please enter a valid email id</span>",
                        email: "<span style='color:red'>Please enter a valid email id</span>"
                    },
                    pass: {
                        required:"",
                        minlength: "<span style='color:red'>Your password must have at least 8 characters</span>"
                    }
                }
            });
        });
        
function validate()
{
    var pass=document.login.pass;
    var pass_pat=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if(!pass.value.match(pass_pat))
    {
        document.getElementById("error_pass").innerHTML=" Expected combination of uppercase letter,lowercase letter,number and special character";
        pass.focus();
        $("#error_pass").fadeToggle(9000);
        return false;
    }
    else
        return true;
}
</script>
</head>
<body>
    <nav class="navbar navbar-fixed-top" style="font-weight:bold;box-shadow: 0px 0px 5px black;background-color: white">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Master Minds</a>
            </div>
        </div>
    </nav>

    <div class="box login_box">
        <center>
            <h1>Login</h1>
            <p class="lead"> Already have account..?</p>
        </center>
        <form method="get" id="loginform" name="login" onsubmit="return validate()" autocomplete="off" action="home.html">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" name="pass" id="pass" class="form-control" required>
                <span id="error_pass" style="color:red;"></span>
            </div>
            <div class="text-center">
                <button value="Login" name="login" class="btn btn-primary"> 
                    <i class="fa fa-sign-in"></i>&nbsp;Login
                </button>
            </div>     
        </form>
        <center>
            <span class="lead">Don't have account..?</span>
           <a href="register.html" class="register">
               <h4>Register here </h4>
           </a> 
        </center>
    </div> 
</body>
</html>
